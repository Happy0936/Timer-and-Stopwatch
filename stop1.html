<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="style5.css">
</head>

<body>
	<!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLQ5avukuwL9udUfrB95TjGJ8NDuf4e43DcQ&usqp=CAU" alt=""> -->
	<div class="stopwatch">

		<h1 id="displayTime">00:00:00</h1>
		<div class="buttons">
			<!-- <img src="stop.png" onclick="watchStop()"> -->
			<img src="reset.png" onclick="watchStop()">
			<img src="start.png" onclick="watchStart()">
			<img src="stop.png" onclick="watchReset()">
		</div>
	</div>

	<script>
		let [seconds, minutes, hours] = [0, 0, 0];
		let displayTime = document.getElementById("displayTime");
		let timer = null;

		function stopwatch() {
			seconds++;
			if (seconds == 60) {
				seconds = 0;
				minutes++;
				if (minutes == 60) {
					minutes = 0;
					hours++;
				}
			}

			let h = hours < 10 ? "0" + hours : hours;
			let m = hours < 10 ? "0" + minutes : minutes;
			let s = hours < 10 ? "0" + seconds : seconds;

			displayTime.innerHTML = h + ":" + m + ":" + s;
		}
		function watchStart() {
			if (timer !== null) {
				clearInterval(timer);
			}
			timer = setInterval(stopwatch, 1000);

		}

		function watchStop() {
			clearInterval(timer);
		}

		function watchReset() {
			clearInterval(timer);
			[seconds, minutes, hours] = [0, 0, 0];
			displayTime.innerHTML = "00:00:00";
		}
	</script>
</body>

</html>
